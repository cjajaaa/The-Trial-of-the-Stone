    <style>
        /* Navigation bar styles */
        :root {
            --color-bg: #fdfbf7;
            --color-text: #2b2b2b;
            --color-accent: #7a0b0b;
            --color-accent-strong: #5b0707;
            --font-heading: "Merriweather", Georgia, "Times New Roman", serif;
            --font-body: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        header {
            position: sticky;
            top: 0;
            z-index: 40;
            backdrop-filter: blur(4px);
            background: linear-gradient(180deg, rgba(253,251,247,0.98), rgba(253,251,247,0.95));
            box-shadow: 0 2px 12px rgba(40,30,20,0.06);
        }

        .header-inner {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            padding: 0.75rem 0;
            max-width: 1100px;
            margin: 0 auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .brand {
            font-family: var(--font-heading);
            color: var(--color-text);
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
        }

        .nav-toggle { display: none; }
        .nav-toggle-label {
            display: none;
            width: 42px;
            height: 36px;
            cursor: pointer;
            position: relative;
        }
        .nav-toggle-label span {
            display: block;
            height: 3px;
            background: var(--color-text);
            margin: 6px 0;
            border-radius: 3px;
            transition: transform .18s ease, opacity .18s ease;
        }

        .site-nav ul {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .site-nav a {
            padding: 0.45rem 0.6rem;
            border-radius: 6px;
            color: var(--color-text);
            text-decoration: none;
            transition: color .18s ease, background .18s ease;
        }

        .site-nav a:hover, .site-nav a:focus {
            background: rgba(0,0,0,0.03);
            color: var(--color-accent-strong);
        }

        .site-nav a.active {
            color: var(--color-accent);
            font-weight: 600;
        }

        @media (max-width: 760px) {
            .nav-toggle-label { display: block; }
            .site-nav {
                position: absolute;
                left: 0;
                right: 0;
                top: 100%;
                background: var(--color-bg);
                padding: 0.75rem 1rem;
                box-shadow: 0 10px 30px rgba(40,30,20,0.06);
                opacity: 0;
                pointer-events: none;
                transform: translateY(-8px);
                transition: opacity .18s ease, transform .18s ease;
            }
            .site-nav ul { flex-direction: column; gap: 0.25rem; }
            .site-nav li { width: 100%; }
            .site-nav a { display: block; width: 100%; }

            .nav-toggle:checked + .nav-toggle-label + .site-nav {
                opacity: 1;
                pointer-events: auto;
                transform: translateY(0);
            }

            .nav-toggle:checked + .nav-toggle-label span:nth-child(1) { transform: translateY(9px) rotate(45deg); }
            .nav-toggle:checked + .nav-toggle-label span:nth-child(2) { opacity: 0; }
            .nav-toggle:checked + .nav-toggle-label span:nth-child(3) { transform: translateY(-9px) rotate(-45deg); }
        }
    </style>
</head>
